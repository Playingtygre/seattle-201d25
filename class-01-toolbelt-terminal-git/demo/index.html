<!DOCTYPE html>
<html>
  <head>
    <title>Day 1 Demo</title>
    <style>
      .blog-post {
        color: blue;
      }
      .col-2 {
        width: 45%;
        display: inline-block;
      }
      #subtitle {
        position: absolute;
        right: 0;
        top: 0;
      }
      .relative {
        position: relative;
        right: 20px;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Start the first section -->
    <h1>Nick's Blog</h1>
    <h2 id="subtitle" class="red">Something else</h2>
    <section class="col-2 relative" style="color: red;">
      <div class='blog-post'>
        <h2>Post 1</h2>
        <p>This is <span>some text </span>content.</p>
      </div>
    </section>
    <section class="col-2">
      <div class='blog-post'>
        <h2>Post 2</h2>
        <p class="red">This is some more text content.</p>
      </div>
    </section>
  </body>
  <script>
    var name = prompt('What\'s your name?');
    alert('Why, hello there, ' + name + '.');

    var amount = prompt('What is your annual salary?');
    alert('That means you make ' + parseInt(amount) / 12 + ' per month!');
  </script>
</html>
